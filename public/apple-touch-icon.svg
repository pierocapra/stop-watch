<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
    <!-- Background for iOS -->
    <rect width="180" height="180" fill="#4A5568" rx="36" />

    <!-- Stopwatch button -->
    <rect x="78" y="20" width="24" height="16" rx="4" fill="#F7FAFC" />
    <rect x="84" y="12" width="12" height="12" rx="2" fill="#E2E8F0" />

    <!-- Main body -->
    <circle cx="90" cy="105" r="58" fill="#E2E8F0" stroke="#F7FAFC" stroke-width="4" />
    <circle cx="90" cy="105" r="52" fill="#F7FAFC" />

    <!-- Hour markers -->
    <g stroke="#4A5568" stroke-width="3" stroke-linecap="round">
        <line x1="90" y1="55" x2="90" y2="65" />
        <line x1="135" y1="105" x2="125" y2="105" />
        <line x1="90" y1="155" x2="90" y2="145" />
        <line x1="45" y1="105" x2="55" y2="105" />
    </g>

    <!-- Numbers -->
    <g fill="#4A5568" font-family="Arial, sans-serif" font-size="16" font-weight="bold"
        text-anchor="middle">
        <text x="90" y="70" alignment-baseline="middle">12</text>
        <text x="120" y="110" alignment-baseline="middle">3</text>
        <text x="90" y="145" alignment-baseline="middle">6</text>
        <text x="60" y="110" alignment-baseline="middle">9</text>
    </g>

    <!-- Hands -->
    <line x1="90" y1="105" x2="90" y2="75" stroke="#E53E3E" stroke-width="2" />
    <line x1="90" y1="105" x2="115" y2="85" stroke="#4A5568" stroke-width="3" />

    <!-- Center -->
    <circle cx="90" cy="105" r="4" fill="#4A5568" />
    <circle cx="90" cy="105" r="2" fill="#F7FAFC" />

    <!-- Small reset button -->
    <circle cx="115" y="65" r="6" fill="#4299E1" stroke="#3182CE" stroke-width="1" />
    <polygon points="112,65 118,62 118,68" fill="white" />
</svg>