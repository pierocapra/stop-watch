<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Stopwatch button/crown -->
  <rect x="224" y="40" width="64" height="40" rx="8" fill="#4A5568" stroke="#2D3748" stroke-width="4"/>
  <rect x="240" y="20" width="32" height="32" rx="4" fill="#718096"/>
  
  <!-- Main stopwatch body -->
  <circle cx="256" cy="280" r="190" fill="#E2E8F0" stroke="#4A5568" stroke-width="12"/>
  <circle cx="256" cy="280" r="175" fill="#F7FAFC" stroke="#CBD5E0" stroke-width="4"/>
  
  <!-- Hour markers -->
  <g stroke="#4A5568" stroke-width="8" stroke-linecap="round">
    <!-- 12 o'clock -->
    <line x1="256" y1="110" x2="256" y2="140" stroke-width="12"/>
    <!-- 3 o'clock -->
    <line x1="426" y1="280" x2="396" y2="280" stroke-width="12"/>
    <!-- 6 o'clock -->
    <line x1="256" y1="450" x2="256" y2="420" stroke-width="12"/>
    <!-- 9 o'clock -->
    <line x1="86" y1="280" x2="116" y2="280" stroke-width="12"/>
  </g>
  
  <!-- Minute markers -->
  <g stroke="#718096" stroke-width="4" stroke-linecap="round">
    <!-- Top right -->
    <line x1="378" y1="158" x2="368" y2="168"/>
    <!-- Top left -->
    <line x1="134" y1="158" x2="144" y2="168"/>
    <!-- Bottom right -->
    <line x1="378" y1="402" x2="368" y2="392"/>
    <!-- Bottom left -->
    <line x1="134" y1="402" x2="144" y2="392"/>
  </g>
  
  <!-- Numbers -->
  <g fill="#4A5568" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">
    <text x="256" y="135" alignment-baseline="middle">12</text>
    <text x="391" y="290" alignment-baseline="middle">3</text>
    <text x="256" y="440" alignment-baseline="middle">6</text>
    <text x="121" y="290" alignment-baseline="middle">9</text>
  </g>
  
  <!-- Stopwatch hands -->
  <!-- Second hand (thin, red) -->
  <line x1="256" y1="280" x2="256" y2="150" stroke="#E53E3E" stroke-width="3" stroke-linecap="round"/>
  <!-- Minute hand (medium, dark) -->
  <line x1="256" y1="280" x2="330" y2="230" stroke="#2D3748" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="256" cy="280" r="12" fill="#4A5568"/>
  <circle cx="256" cy="280" r="6" fill="#E2E8F0"/>
  
  <!-- Small reset button -->
  <circle cx="330" cy="130" r="18" fill="#4299E1" stroke="#3182CE" stroke-width="3"/>
  <polygon points="322,130 338,122 338,138" fill="white"/>
</svg>
