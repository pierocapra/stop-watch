<!DOCTYPE html>
<html>

<head>
    <title>Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        canvas {
            border: 1px solid #ccc;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background: #007cba;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #005a87;
        }
    </style>
</head>

<body>
    <h1>Stopwatch Icon Generator</h1>
    <p>This generates PNG versions of our stopwatch icon for the desktop app.</p>

    <canvas id="canvas512" width="512" height="512"></canvas>
    <br>
    <button onclick="downloadIcon(512)">Download 512x512 PNG</button>

    <canvas id="canvas256" width="256" height="256"></canvas>
    <br>
    <button onclick="downloadIcon(256)">Download 256x256 PNG</button>

    <canvas id="canvas128" width="128" height="128"></canvas>
    <br>
    <button onclick="downloadIcon(128)">Download 128x128 PNG</button>

    <script>
        // Stopwatch icon drawing function
        function drawStopwatch(ctx, size) {
            ctx.clearRect(0, 0, size, size);
            ctx.fillStyle = '#4A5568';
            ctx.strokeStyle = '#4A5568';

            const center = size / 2;
            const radius = size * 0.37;

            // Main circle
            ctx.beginPath();
            ctx.arc(center, center * 1.1, radius, 0, 2 * Math.PI);
            ctx.fillStyle = '#E2E8F0';
            ctx.fill();
            ctx.lineWidth = size * 0.01;
            ctx.stroke();

            // Inner circle
            ctx.beginPath();
            ctx.arc(center, center * 1.1, radius * 0.92, 0, 2 * Math.PI);
            ctx.fillStyle = '#F7FAFC';
            ctx.fill();

            // Hour markers
            ctx.strokeStyle = '#4A5568';
            ctx.lineWidth = size * 0.008;
            for (let i = 0; i < 12; i++) {
                const angle = (i * Math.PI) / 6;
                const x1 = center + Math.cos(angle - Math.PI / 2) * radius * 0.8;
                const y1 = center * 1.1 + Math.sin(angle - Math.PI / 2) * radius * 0.8;
                const x2 = center + Math.cos(angle - Math.PI / 2) * radius * 0.9;
                const y2 = center * 1.1 + Math.sin(angle - Math.PI / 2) * radius * 0.9;

                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }

            // Hands
            // Second hand (red)
            ctx.strokeStyle = '#E53E3E';
            ctx.lineWidth = size * 0.004;
            ctx.beginPath();
            ctx.moveTo(center, center * 1.1);
            ctx.lineTo(center, center * 1.1 - radius * 0.7);
            ctx.stroke();

            // Minute hand (dark)
            ctx.strokeStyle = '#2D3748';
            ctx.lineWidth = size * 0.008;
            ctx.beginPath();
            ctx.moveTo(center, center * 1.1);
            ctx.lineTo(center + radius * 0.5, center * 1.1 - radius * 0.3);
            ctx.stroke();

            // Center dot
            ctx.beginPath();
            ctx.arc(center, center * 1.1, size * 0.015, 0, 2 * Math.PI);
            ctx.fillStyle = '#4A5568';
            ctx.fill();

            // Crown/button
            ctx.fillRect(center - size * 0.04, center * 0.15, size * 0.08, size * 0.08);
        }

        // Generate icons
        function generateIcons() {
            [512, 256, 128].forEach(size => {
                const canvas = document.getElementById(`canvas${size}`);
                const ctx = canvas.getContext('2d');
                drawStopwatch(ctx, size);
            });
        }

        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const link = document.createElement('a');
            link.download = `stopwatch-icon-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        // Generate on load
        generateIcons();
    </script>
</body>

</html>
